<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/themeOne.css" class="theme-link">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <main>
        <section class="theme-section">
            <span>calc</span>

            <div class="theme">
                <span>THEME</span>
                <div class="theme-sets">
                    <div class="theme-nums">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>

                    <div class="theme-btns">
                        <div class="btn btn-1"></div>
                        <div class="btn btn-2"></div>
                        <div class="btn btn-3"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="calculator">
            <div class="output"></div>

            <div class="controls">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button del">DEL</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operation">+</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operation">-</button>
                <button class="button number">.</button>
                <button class="button number">0</button>
                <button class="button operation">/</button>
                <button class="button operation">*</button>
                <button class="span button reset">RESET</button>
                <button class="span button equals">=</button>
            </div>
        </section>
    </main>
</body>
</html>
